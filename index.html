<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3"></script>
    <title>Vue avec Bootstrap</title>
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg" 
        :class="[`navbar-${theme}`, `bg-${theme}`, 'navbar', 'navbar-expand-lg']">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item" v-for="(page, index) in pages" :key="index">
                    <a class="nav-link"
                        :class="{active: activePage === index}"
                        :href="page.link.url" 
                        :title="`This link goes to the ${page.link.text} page`"
                        @click.prevent="activePage = index">
                        {{ page.link.text }}
                    </a>
                </li>
              </ul>
              <form class="d-flex ms-auto">
                <button 
                class="btn btn-primary"
                @click.prevent="changeTheme()">Toggle Navbar</button>
              </form>
            </div>
        </nav>

        <page-content></page-content>
    </div>

    <script>
    let app = Vue.createApp({
        data() {
            return {
                activePage: 0,
                theme: 'dark',
                useDarkNavbar: false,
                pages: [
                    {
                        link: { text: 'Home', url: 'index.html' },
                        pageTitle: 'Home Page',
                        content: 'This is the home content'
                    },
                    {
                        link: { text: 'About', url: 'about.html' },
                        pageTitle: 'About Page',
                        content: 'About content here'
                    },
                    {
                        link: { text: 'Contact', url: 'contact.html' },
                        pageTitle: 'Contact Page',
                        content: 'Contact details here'
                    }
                ]
            };
        },
        methods : {
            changeTheme(){
                let theme = 'light';
                if(this.theme  == 'light'){
                    theme = 'dark';
                }

                this.theme = theme;
            }
        },
    })
    
    app.component('page-content', {
        template: `
            <div>
                <h1>Page Title</h1>
                <p>Page Content</p>
            </div>
        `   
    } )
    app.mount('#app');
    </script>
</body>
</html>
